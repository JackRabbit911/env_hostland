version: '3'

networks:
  backend:

services:
  httpd:
    build:
      context: httpd
      dockerfile: Dockerfile
    ports:
      - 80:80
    volumes:
      - "./www:/var/www"
    networks:
      - backend
    depends_on:
      - mysql

  mysql:
    image: mysql:5.7
    restart: unless-stopped
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./mysql/conf.d:/etc/mysql/conf.d
      - ./mysql/logs:/var/log/mysql/
      - ./mysql/dump:/dump
    ports:
      - 3306:3306
    security_opt:
      - seccomp:unconfined
    environment:
      MYSQL_ROOT_PASSWORD: secret
      TZ: "Europe/Moscow"
    networks:
      - backend
